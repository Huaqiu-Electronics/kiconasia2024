################# About ###################
about:
  enable : true
  title : "About _KiCon_"
  #image : "images/speakers/featured-speaker.png"
  image : "images/background/banner-kicon-small.jpg"
  content : "The KiCad conference, a Asian conference to discuss and develop all things KiCad.
<br><br>
This conference series, first hosted in Chicago, IL, USA in 2019, is a place for the KiCad community to meet and discuss all things KiCad. The conference is a mix of user and developer content, with a focus on the future of the project."
  button_solid:
    enable : false
    label : "Buy ticket"
    link : "pricing/"
  button_outline:
    enable : true
    label : "Read more"
    link : "en/about/"


